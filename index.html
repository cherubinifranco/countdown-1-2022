<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
            <!-- The circle is the base for the content -->
    <div class="circle"> 

            <!-- This is the landing page -->

        <div class="container" id="page1">
            <div>
                <p class="name">Source Code</p>
                <a href="https://github.com/cherubinifranco/countdown-1-2022" target="_black"><img class="social" src="icons/github.png"   alt=""></a>
                <a href="https://www.linkedin.com/in/cherubinifranco/"        target="_black"><img class="social" src="icons/linkedIn.png" alt=""></a>
            </div>
            <h1 class="title">Simple timer</h1>
            <button class="btn" onclick="pag(2)">START</button>
            <p></p>
        </div>


        <!-- In this page you select the amount of time for the clock -->

        <div class="container" id="page2">
            <input type="time" id="timeSelector" class="timeSelector">
            <div><li><img src="icons/play-circle.png" onclick="pag(3)"></li></div>
        </div>



        <!-- This page is to show the countdown and to alert when the time is up -->

        <div class="container" id="page3">
            <div class="text-container">
                <p type="number" id="totalTime">3</p>
                <p id="currentTime"></p>
                <p id="remainingTime">1</p>
            </div>
            <div class="multimedia-container">
                <li><img src="icons/loop.png" id="restart" onclick="restart()"></li>
                <li><img src="icons/play-circle.png" id="playPause" onclick="play()"></li>
                <li><img src="icons/trash.png" id="trash" onclick="trash()"></li>
            </div>
        </div>
    </div>
</body>
<footer>
    <script src="script.js"></script>
</footer>
</html>
